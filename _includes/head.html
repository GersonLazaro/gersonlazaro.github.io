    <link rel="canonical" href="{{ site.baseurl }}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ site.baseurl }}page2/" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gersonlazaroc">
    <meta name="twitter:creator" content="@gersonlazaroc">
    {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }} - Gerson Lázaro">
    <meta property="og:title" content="{{ page.title }} - Gerson Lázaro" />
    {% else %}
    <meta name="twitter:title" content="{{ site.name }}">
    <meta property="og:title" content="{{ site.name }}" />
    {% endif %}
    {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:url" content="{{ site.url }}" />
    {% else %}
    <meta name="twitter:url" content="{{ site.url }}">
    <meta property="og:url" content="{{ site.url }}" />
    {% endif %}
    {% if page.excerpt %}
        <meta property="og:description" content="{{ page.excerpt | xml_escape }}" />
    <meta name="twitter:description" content="{{ page.excerpt | xml_escape }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    {% if page.cover %}
    <meta name="twitter:image:src" content="{{ site.url }}{{page.cover}}">
    <meta property="og:image" content="{{ site.url }}{{page.cover}}" />
    {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}assets/images/cover1.jpg">
    <meta property="og:image" content="{{ site.url }}assets/images/cover1.jpg" />
    {% endif %}


    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "Gerson Lázaro",
    {% if page.url %}
        "url": "{{ site.url }}{{ page.url }}",
    {% else %}
        "url": "{{ site.url }}",
    {% endif %} 
    {% if page.cover %}
        "image": "{{ site.url }}{{page.cover}}",
    {% else %}
        "image": "{{ site.url }}assets/images/cover1.jpg",
    {% endif %}
    {% if page.excerpt %}
        "description": "{{ page.excerpt | xml_escape }}"
    {% else %}
        "description": "{{ site.description }}"
    {% endif %}
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}feed.xml" />
