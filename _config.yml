# Site
title:              Gerson Lázaro
bio:                'Software Developer'
description:        "Blog de Gerson Lázaro"
locale:             es_ES
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.gersonlazaro.com" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/:title/"
    layout: post
    author:

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   gersonlazaro

# Social
analytics-id:       UA-55476501-1
twitter:            gersonlazaroc
facebook:           default
instagram:          default
linkedin:           gersonlazaro
github:             gersonlazaro
medium:             gersonlazaroc

# personal
location:           default
phone:              default
email:              default

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/page:num/"

jekyll-mentions:
    base_url: https://github.com/gersonlazaro

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
